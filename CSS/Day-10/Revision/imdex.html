<!DOCTYPE html>
<html lang="en">

    <title>Grid Revision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box one">header(1row, 12column)</div>
        <div class="box two">sidebar(10row, 3column)</div>
        <div class="box three">navigation(1row, 6column)</div>
        <div class="box four">ads(10row, 3column)</div>
        <div class="box five">main(9row, 6 column)</div>
        <div class="box six">footer(1row, 12column)</div>
    </div>
