<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Hover-Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="desc">
            <img src="man.jpg" alt="man">
            <h3>Rahul Kumar</h3>
            <p>Software Engineer</p>
        </div>
    </div>
    <div class="card">
        <div class="desc">
            <img src="woman.png" alt="woman">
            <h3>Neha Mishra</h3>
            <p>Web Developer</p>
        </div>
    </div>
</body>
</html>
