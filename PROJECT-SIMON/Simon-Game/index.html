<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
   <div class="container">
    <div class="line-one">
        <div class="box red" type="button"></div>
        <div class="box yellow" type="button"></div>
    </div>
    <div class="line-two">
        <div class="box green" type="button"></div>
        <div class="box purple" type="button"></div>
    </div>
   </div>
</body>
</html>
