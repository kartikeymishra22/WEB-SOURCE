<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Ques</title>
</head>
<body>
    <form action="/server">
        <h2>Registration Form</h2>
        <div>
            <input type="text" id="name" placeholder="first name " name="first_name">
            <input type="text" id="name" placeholder="last name " name="last_name">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option> Select an option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="check">Do you agree to all terms of service ?</label>
            <input type="checkbox" id="check" name="terms">
            <label for="check">Yes, I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
