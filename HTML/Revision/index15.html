<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>A Test table with merged cells</caption>
        <tr>
            <th rowspan="2">Sex</th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td>Male</td>
            <td>5.9</td>
            <td>70Kg</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>5.5</td>
            <td>55Kg</td>
            <td>30%</td>
        </tr>
    </table>
</body>
</html>
