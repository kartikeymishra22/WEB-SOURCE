<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <form action="/action">
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message: </label>
            <br>
            <textarea id="message"></textarea>
        </div>
        <div>
            <label for="rating">Rate us our of 5:</label>
            <br>
            <input type="radio" id="one" name="rating" value="one">
            <label for="one">1</label>
            <br>
            <input type="radio" id="two" name="rating" value="two">
            <label for="two">2</label>
            <br>
            <input type="radio" id="three" name="rating" value="three">
            <label for="three">3</label>
            <br>
            <input type="radio" id="four" name="rating" value="four">
            <label for="four">4</label>
            <br>
            <input type="radio" id="five" name="rating" value="five">
            <label for="five">5</label>
        </div>
        <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
